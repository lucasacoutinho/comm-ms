server:
    port: ${PORT}

spring:
    main:
        allow-circular-references: true
        allow-bean-definition-overriding: true

    application:
        name: product-api

    data-source:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://ms-product-db:5432/ms-product-db
        username: ms-product-db
        password: ms-product-db
        initialization-mode: always
        initialize: true
        continue-on-error: true
        plataform: postgresql
        max-active: 3

    jpa:
        hibernate:
            ddl-auto: create-drop
            format_sql: true
        show_sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

    rabbitmq:
        host: ${RABBIT_MQ_HOST}
        port: ${RABBIT_MQ_PORT}
        username: ${RABBIT_MQ_USERNAME}
        password: ${RABBIT_MQ_PASSWORD}

app-config:
    secrets:
        api-secret: ${API_SECRET}

    rabbit:
        exchange:
            product: product.topic

        routingKey:
            product-stock: product-stock-update.routingKey
            sales-confirmation: sales-confirmation.routingKey

        queue:
            product-stock: product-stock-update.queue
            sales-confirmation: sales-confirmation.queue

    services:
        sales: ${SALES_SERVICE_HOST}:${SALES_SERVICE_PORT}
